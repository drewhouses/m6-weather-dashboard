<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Weather Dashboard</h1>
    </header>
    <div class="history-sidebar">
      <h2>History</h2>
      <!-- Going to add list items to the following as cities as are entered -->
    </div>
    <section class="container my-5 form-container">
      <div class="row">
        <form id="submit-form">
          <div class="col col-md-5 mb-2 col-lg-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-3">
            <button class="btn btn-primary mb-5" type="submit">Search</button>
          </div>
        </form>
      </div>
    </section>
    <section class="weather-container"></section>
    <section class="forecast-container">This is where the forecast goes</section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
