<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Weather Dashboard</h1>
    </header>
    <section class="container my-5">
      <!-- Use row class to create row in the container -->
      <div class="row">
        <form id="submit-form">
          <div class="col-md-5 mb-2 col-lg-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>

        <div class="current-day col-12 col-md-8 col-lg-9">
          <p>This is where the current weather will go</p>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-9">
        <ul>
          <li>Spans 3 / 12 columns on large screens</li>
          <li>Spans 4 / 12 columns on medium screens</li>
          <li>Spans 12 / 12 (full-width) on smaller screens</li>
        </ul>
      </div>
    </section>
    <div id="forecast"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
